<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/normalize.css" rel="stylesheet">
    <link href="./styles/skeleton.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/loginOrRegisterStyles.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="columns twelve">
                <div class="tab">
                    <button type="button" class="tablinks active" onclick="changeTab(event, 'login')">Log In</button>
                    <button type="button" class="tablinks" onclick="changeTab(event, 'register')">Registrarse</button>
                </div>
                <div id="login" class="tabcontent">
                    <form onsubmit="return login(event)">
                        <div class="row">
                            <div class="columns three">
                                <label for="user">Usuario</label>
                            </div>
                            <div class="columns nine">
                                <input required type="text" name="user" id="user">
                            </div>
                        </div>
                        <div class="row">
                            <div class="columns three">
                                <label for="password">Contraseña</label>
                            </div>
                            <div class="columns nine">
                                <input required type="password" maxlength="20" name="password" id="password">
                            </div>
                        </div>
                        <div class="row">
                            <dic class="columns twelve">
                                <button type="submit">Enviar</button>
                            </dic>
                        </div>
                    </form>
                </div>
                <div id="register" class="tabcontent">
                    <form onsubmit="register(event)">
                        <div class="row">
                            <div class="columns three">
                                <label for="user">Usuario</label>
                            </div>
                            <div class="columns nine">
                                <input required type="text" name="user" id="user2">
                            </div>
                        </div>
                        <div class="row">
                            <div class="columns three">
                                <label for="password">Contraseña</label>
                            </div>
                            <div class="columns nine">
                                <input required maxlength="20" type="password" name="password" id="password2">
                            </div>
                        </div>
                        <div class="row">
                            <div class="columns three">
                                <label for="repeatPassword">Repita la Contraseña</label>
                            </div>
                            <div class="columns nine">
                                <input required maxlength="20" type="password" name="repeatPassword" id="repeatPassword2">
                            </div>
                        </div>
                        <div class="row">
                            <div class="columns twelve">
                                <button type="submit">Registrarse</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="columns twelve">
                <table>
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>N° de Pokemon en coleccion</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./src/loginOrRegisterApp.js"></script>
</body>
</html>
